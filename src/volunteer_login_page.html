<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Nest Volunteer Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        max-width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
      }
      h1 {
        color: #800020;
        font-size: 24px;
      }
      h2 {
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 94%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #800020;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #a00028;
      }
      .links {
        margin-top: 15px;
      }
      .links a {
        color: #800020;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Echo Nest</h1>
      <h2>Volunteer Login</h2>
      <form>
        <label for="volunteer-name">Volunteer Name</label>
        <input
          type="text"
          id="volunteer-name"
          placeholder="Enter your volunteer name"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <button type="submit">Login</button>
      </form>
      <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Register now!</a></p>
        <p><a href="./">‚Üê Go Back</a></p>
      </div>
    </div>
  </body>
</html>
